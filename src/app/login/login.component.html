<p>login works!</p>
<form #loginForm="ngForm" (submit)="login()">
    <label for="email">Email:</label>
    <input name="email" #email [(ngModel)]="user.email" type="text">
    <label for="password">Password:</label>
    <input name="password" #password [(ngModel)]="user.password" type="password">
    <button>Login</button>
</form>
