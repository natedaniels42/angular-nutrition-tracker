<h2>Welcome, {{user.name}}</h2>
<p>{{date}}</p>
<label for="date">Change Date: </label>
<input name="date" type="date" (change)="changeDate($event)">
<div>
    <label for="meal">Choose a Meal: </label>
    <select name="meal" #meal>
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
        <option value="snack">Snack</option>
    </select>
    <label>Search Food: </label>
    <input type="text" #searchInput (keyup)="search(searchInput.value)">
    <div *ngFor="let food of foods" (click)="getFood(food.name)">
      <p>{{food.name}}</p>
      <img src={{food.image}} width="50px">
    </div>
    <button>Add to Meal</button>
</div>
<h3>Breakfast</h3>
<h3>Lunch</h3>
<h3>Dinner</h3>
<h3>Snacks</h3>
