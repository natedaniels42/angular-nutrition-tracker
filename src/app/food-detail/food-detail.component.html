<div id="detail-container">
    <img src={{food.image}} alt={{food.name}}>
    <h2>{{food.name | uppercase}}</h2>
    <a [routerLink]="['/profile']">Back to Profile</a>
    <div>
        <h3>Nutrition Facts</h3>
        <div id="detail-box">
            <p>Calories: <span>{{food.calories}}kCal</span></p>
            <p>Total Fat: <span>{{food.fat}}g</span></p>
            <p>Total Carbohydrates: <span>{{food.carbs}}g</span></p>
            <p>Protein: <span>{{food.protein}}g</span></p>
        </div>
    </div>
</div>
